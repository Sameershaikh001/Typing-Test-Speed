<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script defer src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
    <div class="container">
         <!-- Restart Button -->
         <button id="restartBtn" class="restart-btn">Restart</button>

        <h1>Typing Speed Test</h1>
        <p id="sentence"></p> <!-- Display the sentence here -->
        <textarea id="typedText" placeholder="Start typing here..."></textarea>
        <div class="stats">
            <p id="time">Time: 0s</p>
            <p id="wpm">WPM: 0</p>
            <p id="accuracy">Accuracy: 0%</p>
        </div>
        
    </div>
    <script>
        // Add an event listener to detect the "Enter" key
        document.getElementById("typedText").addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                event.preventDefault(); // Prevent default behavior of a new line
                document.getElementById("submitBtn").click(); // Trigger the click event
            }  
        });
    </script>
</body>
</html>
